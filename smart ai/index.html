<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Evaluation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Posture Evaluation System</h1>
    <div>
        <video id="workout-video" width="640" height="480" autoplay muted></video>
        <canvas id="pose-canvas" width="640" height="480"></canvas>
    </div>

    <div class="feedback">
        <span id="workout-feedback">Detecting posture...</span><br>
        <span id="form-feedback"></span>
    </div>

    <div>
        Accuracy: <span id="accuracy-value">0%</span>
    </div>

    <div class="toggle-container">
        <label for="dark-mode-toggle">Dark Mode:</label>
        <input type="checkbox" id="dark-mode-toggle">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="script.js"></script>
</body>
</html>
